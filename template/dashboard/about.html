{% extends "base.html" %}
{% block title %}Dashboard | About{% endblock title %}

{% block body %}
    <div class="dash_container">
        <div class="dashboard_navbar">
            <div class="dash_title">
                <h1 class="mb-0">Dashboard</h1>
            </div>
            <h5 class="website"><a href="/" target="_blank">Website <i class="fa-solid fa-arrow-up-right-from-square"></i></a></h5>
            <ul class="p-0">
                <li class="text-center list-unstyled"><a class="text-decoration-none d_link" href="{% url 'navbar' %}">Navbar</a></li>
                <li class="text-center list-unstyled"><a class="text-decoration-none d_link" href="{% url 'banner' %}">Banner</a></li>
                <li class="text-center list-unstyled"><a class="text-decoration-none d_link d_active" href="{% url 'about' %}">About</a></li>
                <li class="text-center list-unstyled"><a class="text-decoration-none d_link" href="{% url 'skill' %}">Skills</a></li>
                <li class="text-center list-unstyled"><a class="text-decoration-none d_link" href="{% url 'service' %}">Services</a></li>
                <li class="text-center list-unstyled"><a class="text-decoration-none d_link" href="{% url 'portfolio' %}">Portfolio</a></li>
                <li class="text-center list-unstyled"><a class="text-decoration-none d_link" href="{% url 'testimonial' %}">Testimonial</a>
                </li>
                <li class="text-center list-unstyled"><a class="text-decoration-none d_link" href="{% url 'contact' %}">Contact</a></li>
                <li class="text-center list-unstyled"><a class="text-decoration-none d_link" href="{% url 'footer' %}">Footer</a></li>
            </ul>
            <div class="text-center">
                <a href="{% url 'logout' %}" class="link_color">Logout</a>
            </div>
        </div>
        <div class="d_content">
            <div class="container">
                <h2>About Details</h2>
                <form class="common_form mt-5" action="#">
                    <div class="b_input">
                        <label for="abTitle">About Title</label>
                        <input type="text" id="abTitle" name="">
                    </div>
                    <div class="b_input">
                        <label for="details">Details</label>
                        <textarea name="" id="details" class="textArea"></textarea>
                    </div>
                    <div class="b_input">
                        <label for="btn1">Button 1 Name</label>
                        <input type="text" class="forBtn" id="btn1" name="">
                        <label for="btnLink">Button 1 Link</label>
                        <input type="text" id="btn1" name="" placeholder="https://example.com">
                    </div>
                    <div class="b_input">
                        <label for="btn2">Button 2 Name</label>
                        <input type="text" class="forBtn" id="btn2" name="">
                        <label for="btnLink">Button 2 Link</label>
                        <input type="text" id="btn2" name="" placeholder="https://example.com">
                    </div>
                    <div class="b_input">
                        <label for="pic">Picture</label>
                        <input type="file" id="pic" name="">
                    </div>
                    <div class="b_input">
                        <label for="countDown">CountDown</label>
                        <input type="text" id="countDown" name="">
                    </div>

                    <button type="submit" name="" class="submitBtn">Save</button>
                </form>
            </div>
        </div>
    </div>
{% endblock body %}
